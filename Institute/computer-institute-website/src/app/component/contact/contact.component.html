<div class="container mt-5">
  <h2>Contact Us</h2>
  <form (ngSubmit)="submitForm()" #contactForm="ngForm">
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="contactFormData.name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Your Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="contactFormData.email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="text" id="phone" class="form-control" [(ngModel)]="contactFormData.phone" name="phone" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Your Message</label>
      <textarea id="message" class="form-control" [(ngModel)]="contactFormData.message" name="message" required></textarea>
    </div>
    <button type="submit" class="btn btn-warning" [disabled]="!contactForm.form.valid">Submit</button>
  </form>
</div>
